<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Scan this QR Code to Visit Our Website</h2>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    // Replace with your website URL
    const websiteURL = "https://omsharma42306.github.io/VijayLaxmi-PhotoStudio/";

    // Generate QR code
    new QRCode(document.getElementById("qrcode"), {
      text: websiteURL,
      width: 200,
      height: 200,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>

</body>
</html>
